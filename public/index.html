<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.14.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.14.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-database.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-storage.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css">

</head>
<body>
<div id="message">
    <div id="new-player">
        <input placeholder="ENTER NAME!" id="player-name" onkeypress="handleEnterName(event)">
    </div>
    <div id="player-name-display" style="display:none;">
        Welcome: <span id="display-name"></span>
    </div>
    <div id="open-games" style="display:none;">
        <div id="open-games-tbl"></div>
    </div>
    <div id="create-game-link" style="display:none;">
        <a href="#" onclick="createGame()">Create Game</a>
    </div>

    <div id="game-grid" style="display:none;">
        <div class="grid-container">
            <div class="grid-item" id="div1" onclick="myFunction('div1')"></div>
            <div class="grid-item" id="div2" onclick="myFunction('div2')"></div>
            <div class="grid-item" id="div3" onclick="myFunction('div3')"></div>
            <div class="grid-item" id="div4" onclick="myFunction('div4')"></div>
            <div class="grid-item" id="div5" onclick="myFunction('div5')"></div>
            <div class="grid-item" id="div6" onclick="myFunction('div6')"></div>
            <div class="grid-item" id="div7" onclick="myFunction('div7')"></div>
            <div class="grid-item" id="div8" onclick="myFunction('div8')"></div>
            <div class="grid-item" id="div9" onclick="myFunction('div9')"></div>
        </div>
    </div>

</div>
<p id="load">Firebase SDK Loading&hellip;</p>
</body>
<script src="main.js"></script>
</html>
